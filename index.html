<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WineRed Product Dashboard</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fahkwang:wght@400;500;600;700&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet">
    
    <!-- Preload critical images -->
    <link rel="preload" as="image" href="https://dl.dropboxusercontent.com/scl/fi/an7o3dj8b2qo8fezjjm3t/WinRed-Logo.png?rlkey=ou3umjj7oy3hc2y6zhb6std70&st=98mbf2k2&dl=0">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#921944">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="WineRed Dashboard">
    
    <style>
        :root {
            --brand-primary: #921944;
            --brand-primary-light: #b02a56;
            --brand-primary-dark: #7a1538;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --background: #ffffff;
            --background-secondary: #f7fafc;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--background-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            background: var(--background);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .logo {
            height: 60px;
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .global-search {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            font-family: 'DM Sans', sans-serif;
            transition: var(--transition);
            background: var(--background);
        }

        .global-search:focus {
            outline: none;
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 3px rgba(146, 25, 68, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            font-family: 'Fahkwang', serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--brand-primary);
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .category-card {
            background: var(--background);
            border-radius: var(--radius);
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--brand-primary), var(--brand-primary-light));
            transform: scaleX(0);
            transition: var(--transition);
        }

        .category-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--brand-primary);
        }

        .category-card:hover::before {
            transform: scaleX(1);
        }

        .category-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: calc(var(--radius) - 4px);
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .category-card:hover .category-image {
            transform: scale(1.05);
        }

        .category-name {
            font-family: 'Fahkwang', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .category-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .products-section {
            display: none;
        }

        .products-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .back-button {
            background: var(--brand-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            background: var(--brand-primary-dark);
            transform: translateY(-2px);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: var(--background);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--brand-primary);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: var(--transition);
            cursor: pointer;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-id {
            font-family: 'Fahkwang', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--brand-primary);
            margin-bottom: 0.5rem;
            text-decoration: none;
            display: block;
        }

        .product-id:hover {
            text-decoration: underline;
        }

        .product-name {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--brand-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .search-highlight {
            background: rgba(146, 25, 68, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .main-container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .categories-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1.5rem;
            }

            .category-card {
                padding: 1.5rem;
            }

            .category-image {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .categories-grid {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                align-items: stretch;
            }

            .back-button {
                align-self: flex-start;
            }
        }

        /* Performance optimizations */
        .lazy-image {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .lazy-image.loaded {
            opacity: 1;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Focus styles for accessibility */
        .global-search:focus,
        .category-card:focus,
        .product-card:focus {
            outline: 2px solid var(--brand-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="https://dl.dropboxusercontent.com/scl/fi/an7o3dj8b2qo8fezjjm3t/WinRed-Logo.png?rlkey=ou3umjj7oy3hc2y6zhb6std70&st=98mbf2k2&dl=0" alt="WineRed Logo" class="logo">
            
            <div class="search-container">
                <input type="text" class="global-search" id="globalSearch" placeholder="Search for any product across all categories..." autocomplete="off">
                <svg class="search-icon" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414L11.476 13.89A6 6 0 012 8z" clip-rule="evenodd"/>
                </svg>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div id="categoriesView">
            <h1 class="page-title">Product Categories</h1>
            <div class="categories-grid" id="categoriesGrid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading categories...</p>
                </div>
            </div>
        </div>

        <div id="productsView" class="products-section">
            <div class="section-header">
                <button class="back-button" id="backButton">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    Back to Categories
                </button>
                <h2 id="categoryTitle" class="page-title" style="margin: 0; font-size: 2rem;"></h2>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </div>
    </main>

    <script>
        // Performance optimizations and modern JavaScript
        class ProductDashboard {
            constructor() {
                this.data = [];
                this.categories = new Map();
                this.currentCategory = null;
                this.searchIndex = new Map();
                this.debounceTimer = null;
                
                this.init();
            }

            async init() {
                try {
                    await this.loadData();
                    this.setupEventListeners();
                    this.renderCategories();
                } catch (error) {
                    console.error('Failed to initialize dashboard:', error);
                    this.showError('Failed to load dashboard data');
                }
            }

            async loadData() {
                const response = await fetch('https://api.sheetbest.com/sheets/2e8a9012-e63e-44d0-9062-9d4a72289553');
                this.data = await response.json();
                
                // Build search index for semantic search
                this.buildSearchIndex();
                
                // Group data by categories
                this.data.forEach(item => {
                    if (item.Category && item['Dropbox link of the image']) {
                        if (!this.categories.has(item.Category)) {
                            this.categories.set(item.Category, {
                                name: item.Category,
                                image: item['Dropbox link of the image'].trim(),
                                products: []
                            });
                        }
                        this.categories.get(item.Category).products.push(item);
                    }
                });
            }

            buildSearchIndex() {
                this.data.forEach(item => {
                    const searchableText = [
                        item['Style ID'] || '',
                        item['Style Name'] || '',
                        item.Category || '',
                        item.Color || '',
                        item.Components || ''
                    ].join(' ').toLowerCase();
                    
                    this.searchIndex.set(item['Style ID'], searchableText);
                });
            }

            setupEventListeners() {
                // Global search with debouncing
                const globalSearch = document.getElementById('globalSearch');
                globalSearch.addEventListener('input', (e) => {
                    clearTimeout(this.debounceTimer);
                    this.debounceTimer = setTimeout(() => {
                        this.performGlobalSearch(e.target.value);
                    }, 300);
                });

                // Back button
                document.getElementById('backButton').addEventListener('click', () => {
                    this.showCategories();
                });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.currentCategory) {
                        this.showCategories();
                    }
                });
            }

            performGlobalSearch(query) {
                if (!query.trim()) {
                    if (this.currentCategory) {
                        this.renderProducts(this.currentCategory);
                    } else {
                        this.renderCategories();
                    }
                    return;
                }

                const results = this.searchProducts(query);
                this.showSearchResults(results, query);
            }

            searchProducts(query) {
                const searchTerm = query.toLowerCase();
                const results = [];

                this.data.forEach(item => {
                    const searchableText = this.searchIndex.get(item['Style ID']) || '';
                    if (searchableText.includes(searchTerm)) {
                        results.push(item);
                    }
                });

                return results;
            }

            showSearchResults(results, query) {
                if (this.currentCategory) {
                    this.currentCategory = null;
                }

                document.getElementById('categoriesView').style.display = 'none';
                document.getElementById('productsView').classList.add('active');
                
                const categoryTitle = document.getElementById('categoryTitle');
                categoryTitle.innerHTML = `Search Results for "<span class="search-highlight">${query}</span>" (${results.length} products)`;
                
                this.renderProductGrid(results, query);
            }

            renderCategories() {
                document.getElementById('categoriesView').style.display = 'block';
                document.getElementById('productsView').classList.remove('active');
                
                const grid = document.getElementById('categoriesGrid');
                grid.innerHTML = '';

                this.categories.forEach(category => {
                    const card = this.createCategoryCard(category);
                    grid.appendChild(card);
                });
            }

            createCategoryCard(category) {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.tabIndex = 0;
                
                card.innerHTML = `
                    <img src="${category.image}" alt="${category.name}" class="category-image lazy-image" loading="lazy">
                    <h3 class="category-name">${category.name}</h3>
                    <p class="category-count">${category.products.length} products</p>
                `;

                // Lazy loading for images
                const img = card.querySelector('.category-image');
                if (img.complete) {
                    img.classList.add('loaded');
                } else {
                    img.addEventListener('load', () => img.classList.add('loaded'));
                }

                card.addEventListener('click', () => this.showCategory(category.name));
                card.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.showCategory(category.name);
                    }
                });

                return card;
            }

            showCategory(categoryName) {
                this.currentCategory = categoryName;
                document.getElementById('categoriesView').style.display = 'none';
                document.getElementById('productsView').classList.add('active');
                
                document.getElementById('categoryTitle').textContent = categoryName;
                this.renderProducts(categoryName);
            }

            renderProducts(categoryName) {
                const category = this.categories.get(categoryName);
                if (!category) return;

                this.renderProductGrid(category.products);
            }

            renderProductGrid(products, searchQuery = '') {
                const grid = document.getElementById('productsGrid');
                grid.innerHTML = '';

                if (products.length === 0) {
                    grid.innerHTML = `
                        <div class="no-results">
                            <p>No products found${searchQuery ? ` for "${searchQuery}"` : ''}.</p>
                        </div>
                    `;
                    return;
                }

                // Sort products by Style ID
                products.sort((a, b) => (b['Style ID'] || '').localeCompare(a['Style ID'] || ''));

                products.forEach(product => {
                    if (!product['Dropbox link of the image']) return;
                    
                    const card = this.createProductCard(product, searchQuery);
                    grid.appendChild(card);
                });
            }

            createProductCard(product, searchQuery = '') {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.tabIndex = 0;

                const styleId = product['Style ID'] || '';
                const styleName = product['Style Name'] || '';
                
                // Highlight search terms
                const highlightedStyleId = searchQuery ? this.highlightText(styleId, searchQuery) : styleId;
                const highlightedStyleName = searchQuery ? this.highlightText(styleName, searchQuery) : styleName;

                card.innerHTML = `
                    <img src="${product['Dropbox link of the image'].trim()}" 
                         alt="${styleId}" 
                         class="product-image lazy-image" 
                         loading="lazy"
                         onclick="window.open('${product['Dropbox link of the image'].trim()}', '_blank')">
                    <div class="product-info">
                        <a href="details.html?id=${encodeURIComponent(styleId)}" 
                           target="_blank" 
                           class="product-id">${highlightedStyleId}</a>
                        <p class="product-name">${highlightedStyleName}</p>
                    </div>
                `;

                // Lazy loading for images
                const img = card.querySelector('.product-image');
                if (img.complete) {
                    img.classList.add('loaded');
                } else {
                    img.addEventListener('load', () => img.classList.add('loaded'));
                }

                card.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        window.open(`details.html?id=${encodeURIComponent(styleId)}`, '_blank');
                    }
                });

                return card;
            }

            highlightText(text, query) {
                if (!query) return text;
                const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                return text.replace(regex, '<span class="search-highlight">$1</span>');
            }

            showCategories() {
                this.currentCategory = null;
                document.getElementById('globalSearch').value = '';
                this.renderCategories();
            }

            showError(message) {
                const grid = document.getElementById('categoriesGrid');
                grid.innerHTML = `
                    <div class="no-results">
                        <p>${message}</p>
                        <button onclick="location.reload()" class="back-button">Retry</button>
                    </div>
                `;
            }
        }

        // Initialize dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ProductDashboard();
        });

        // Service Worker for offline support and caching
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
